---
- name: Bootstrap all servers (Python3 + pip)
  hosts: all
  gather_facts: false
  tasks:
    - name: Install Python3 and pip3 on bare servers
      raw: |
        sudo apt update
        sudo apt install -y python3 python3-pip

- name: Base setup for all servers
  hosts: all
  become: true
  tasks:
    - name: Ensure 'six' Python module is installed
      pip:
        name: six
        executable: pip3

    - name: Update apt cache
      apt:
        update_cache: yes
        force_apt_get: yes

    - name: Install common packages
      apt:
        name:
          - curl
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

- name: Install Docker
  hosts: all
  become: true
  tasks:
    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Add user to docker group
      user:
        name: "{{ ansible_ssh_user }}"
        groups: docker
        append: yes

- name: Install Kubernetes tools (kubectl, kubeadm, kubelet)
  hosts: k8s_master:k8s_app
  become: true
  tasks:
    - name: Add Kubernetes apt key
      ansible.builtin.apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key
        state: present

    - name: Add Kubernetes apt repository
      ansible.builtin.apt_repository:
        repo: "deb https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /"
        state: present

    - name: Update apt cache after adding Kubernetes repo
      apt:
        update_cache: yes

    - name: Install kubelet, kubeadm, kubectl
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold kubelet, kubeadm, kubectl at current version
      apt:
        name: "{{ item }}"
        state: present
        update_cache: no
        allow_unauthenticated: yes
      loop:
        - kubelet
        - kubeadm
        - kubectl

